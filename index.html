<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Oder matters!! First these JS libraries then CSS. -->
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <script src="ml5.min.js"></script>

  <!-- Promise Error with ml5.js CDN -->
  <!-- <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>PoseNet</title>
</head>
<body class="container">

  <div class="row mt-3">
    <div class="col">
      <h1>PoseNet + Neural Network</h1>
    </div>
  </div>
  <hr>
  <div class="row my-3">
    <div class="col-6">
      <h5 class="text-primary">Step 1 - Collect pose data: Enter any key to start collecting its data.</h2>
    </div>
    <div class="col-6">
      <button onclick='saveJsonData()' id="saveDataBtn" type="button" class="btn btn-warning">Save Data</button>
    </div>
  </div>
  <hr>
  <div class="row my-3">
    <div class="col-6">
      <h5 class="text-primary">Step 2 - Load data</h2>
    </div>
    <div class="col-6">
      <input type="file" id="loadFileBtn" multiple />
    </div>
  </div>
  <hr>
  <div class="row my-3">
    <div class="col-6">
      <h5 class="text-primary">Step 3 - Train the model and start classifying</h2>
    </div>
    <div class="col-6">
      <button id="trainModelBtn" type="button" class="btn btn-danger">Train Model</button>
    </div>
  </div>
  <hr>
  <div class="row my-3">
    <div class="col-6">
      <!-- <h5 class="text-primary">Step 4 - Load an external model</h2> -->
      <h5 class="text-primary">Step 4 - Load a predefined model</h2>
    </div>
    <div class="col-6 px-0">
      <div class="col">
        <button id="loadModelBtn_YMCA" type="button" class="btn btn-success">Load YMCA Model</button>
        <button id="loadModelBtn_ABCD" type="button" class="btn btn-info">Load 01234 Model</button>
      </div>
      <div class="col mt-3">
        <input type="file" id="loadModelInput" multiple />
      </div>
    </div>
  </div>
  <hr>
  <div class="row my-3">
    <div id='message' class="col px-4 py-4 h5 bg-dark" style='color: #7FFF03'>
    </div>
  </div>
  <hr>

  <script src="sketch.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
